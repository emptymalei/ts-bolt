name: Publish Docs
on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install Packages
        run: poetry install
      - name: Deploy
        run: poetry run mkdocs gh-deploy --force
